<div style="max-height: 800px; overflow: scroll;">
    {{card.name}}
  <img mat-card-image [src]="card.image" alt="Photo of a Card" width="200px" height="200px">
  <p>ManaCost: {{card.mana_cost}}</p>
  <p>Type: {{card.type}}</p>
  <p>Power: {{card.power}}</p>
  <p>Toughness: {{card.toughness}}</p>
  <p>{{card.text}}</p>
  <br/>
  <p><i>{{card.flavor}}</i></p>
</div>

<h2>Creatures</h2>
<div cdkDropList cdkDropListOrientation="horizontal" class="example-list" (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let card of creaturesTwo" cdkDrag>
        <img draggable="false" mat-card-image [src]="card.image" alt="Photo of a Card" style="width:100px;">
    </div>
</div>

      <img draggable="false" mat-card-image [src]="card.image" alt="Photo of a Card" style="width:100px;">
  </div>
</div>
